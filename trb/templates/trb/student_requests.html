<!-- student_requests.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Account Requests</title>
</head>
<body>
    <h2>Student Account Requests</h2>

        {% endfor %}
    </ul>
</body>
</html>
